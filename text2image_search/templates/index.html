    <div id="imageModal" class="image-modal">

        <img class="modal-content" id="modalImage">

    <script>
        async function searchImages(event) {
            event.preventDefault();
            
            const searchText = document.getElementById('searchText').value;
            const topk = document.getElementById('topkSelect').value;
            const confidenceThreshold = parseFloat(document.getElementById('confidenceThreshold').value);
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            if (!searchText.trim()) return;
            
            // éªŒè¯ç½®ä¿¡åº¦é˜ˆå€¼
            if (isNaN(confidenceThreshold) || confidenceThreshold < 0 || confidenceThreshold > 1) {
                showError('ç½®ä¿¡åº¦é˜ˆå€¼å¿…é¡»åœ¨ 0.0 åˆ° 1.0 ä¹‹é—´');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            searchButton.disabled = true;
            searchButton.textContent = 'æœç´¢ä¸­...';
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨æœç´¢ç›¸å…³å›¾ç‰‡ï¼Œè¯·ç¨å€™...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: searchText,
                        topk: parseInt(topk),
                        confidence_threshold: confidenceThreshold
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results, confidenceThreshold);
                    resultsCount.textContent = `æ‰¾åˆ° ${data.count} ä¸ªç›¸å…³ç»“æœ ${confidenceThreshold > 0 ? `(ç½®ä¿¡åº¦ â‰¥ ${confidenceThreshold})` : ''}`;
                } else {
                    showError(data.error || 'æœç´¢å¤±è´¥');
                    resultsCount.textContent = 'æœç´¢å¤±è´¥';
                }
                
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
                resultsCount.textContent = 'æœç´¢å¤±è´¥';
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'æœç´¢å›¾ç‰‡';
            }
        }
        
        function displayResults(results, confidenceThreshold) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                let message = 'æœªæ‰¾åˆ°ç›¸å…³å›¾ç‰‡';
                if (confidenceThreshold > 0) {
                    message += ` (å¯èƒ½å› ä¸ºç½®ä¿¡åº¦é˜ˆå€¼ ${confidenceThreshold} è®¾ç½®è¿‡é«˜)`;
                }
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div>ğŸ”</div>
                        <h3>${message}</h3>
                        <p>è¯·å°è¯•ä½¿ç”¨ä¸åŒçš„å…³é”®è¯ã€é™ä½ç½®ä¿¡åº¦é˜ˆå€¼æˆ–ä½¿ç”¨æ›´è¯¦ç»†çš„æè¿°</p>
                    </div>
                `;
                return;
            }
            
            const resultsHTML = `
                <div class="results-grid">
                    ${results.map(result => `
                        <div class="image-card" onclick="showImageModal('${result.image_data}', '${result.image_id}', ${result.score})">
                            <div class="image-container">
                                <img src="${result.image_data}" alt="${result.image_id}" loading="lazy">
                            </div>
                            <div class="image-info">
                                <div class="image-id">ID: ${result.image_id}</div>
                                <div class="image-score">ç›¸ä¼¼åº¦: ${(result.score * 100).toFixed(1)}%</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            resultsContainer.innerHTML = resultsHTML;
        }
        
        function showError(message) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="error">
                    <strong>é”™è¯¯:</strong> ${message}
                </div>
            `;
        }
        
        // å¤§å›¾é¢„è§ˆåŠŸèƒ½
        function showImageModal(imageData, imageId, score) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalDetails = document.getElementById('modalDetails');
            
            modal.style.display = "block";
            modalImg.src = imageData;
            modalDetails.innerHTML = `ID: ${imageId} | ç›¸ä¼¼åº¦: ${(score * 100).toFixed(1)}%`;
        }
        
        function closeModal() {

        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {

            if (event.target == modal) {

            }
        }
        
        // æ”¯æŒæŒ‰å›è½¦é”®æœç´¢
        document.getElementById('searchText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });
        
        // ç½®ä¿¡åº¦é˜ˆå€¼è¾“å…¥éªŒè¯
        document.getElementById('confidenceThreshold').addEventListener('change', function(e) {
            let value = parseFloat(this.value);
            if (isNaN(value)) {

            } else {
                this.value = Math.round(value * 20) / 20; // å››èˆäº”å…¥åˆ°0.05çš„å€æ•°
            }
        });
